name: "Anonymita na internetu a Dark Web"
summary: "Anonymita na internetu a webová sídla umístěná v deep webu, kam vyhledávače nedohlédnou."
goals: |
  Cílem této lekce je porozumět, k čemu může sloužit anonymita na internetu a jak se jí dá dosáhnout. Krom toho se seznámíme s *temným webem* — webovými sídly, které jsou součástí tzv. *deep webu*, mimo dosah internetových vyhledávačů. Podstatné je uvědomění si relevance tématu pro vlastní osobní i pracovní život.
reading: |  
  **Anonymita na internetu** je tématem od samotného vzniku internetu, kdy [*nikdo nevěděl, že jste pes*](https://en.wikipedia.org/wiki/On_the_Internet,_nobody_knows_you%27re_a_dog). Dnes téměř každý web v nějaké formě měří a vyhodnocuje chování návštěvníků a převládá představa, že [měřit je možné téměř všechno](http://www.economist.com/node/7138905). Jaká jsou přínosy a rizika anonymity se dozvíte v textech, zde je jejich kompletní výčet:
  
  - [Computer Hope: *How To Be Anonymous On The Internet*](http://www.computerhope.com/issues/ch000982.htm)
  - [Grant Brunner: *The ultimate guide to staying anonymous and protecting your privacy online*](http://www.extremetech.com/internet/180485-the-ultimate-guide-to-staying-anonymous-and-protecting-your-privacy-online)
  - [John R. Quain: *The end of Internet anonymity*](http://www.foxnews.com/tech/2015/08/25/end-internet-anonymity.html)
  - [Jon Card: *Anonymity is the internet's next big battleground*](http://www.theguardian.com/media-network/2015/jun/22/anonymity-internet-battleground-data-advertisers-marketers)
  - [Wikipedia: *Anonymity on the Internet*](https://en.wikipedia.org/wiki/Anonymity#Anonymity_on_the_Internet) (jde o část hesla *[Anonymity](https://en.wikipedia.org/wiki/Anonymity)*)
    
  *Deep web* je část webu, kterou neindexují vyhledávače — sem patří i webové stránky dostupné pouze po přihlášení (např. Facebook) nebo za paywallem. Weby, které jsou součástí tzv. **dark webu** vyžadují pro přístup něco navíc — znalost hesla, šifrování, technologii, atp. Proč vůbec taková oblast na webu existuje a k jakým účelům se dá využít se dozvíte opět v textech.
    
  - [Charlie Osborne: *10 things you didn't know about the Dark Web*](http://www.zdnet.com/pictures/10-things-you-didnt-know-about-the-dark-web/4/) (pozor, článek má 10 krátkých částí)
  - [Daniel Miessler: *The Internet, the Deep Web, and the Dark Web*](https://danielmiessler.com/study/internet-deep-dark-web/)
  - [Dark Web I*s Going Mainstream: How to Use It Safely*](http://www.newschannel10.com/story/31926865/dark-web-is-going-mainstream-how-to-use-it-safely)
  - [Legion (Anonymous): *Over 1 Million Users Access Facebook Via Dark Web*](http://anonhq.com/1-million-users-access-facebook-via-dark-web/)
  - [Mark Stockley: *3 ways to get busted on the Dark Web*](https://nakedsecurity.sophos.com/2015/09/04/3-ways-to-get-busted-on-the-dark-web/)
  - [Matt Egan: *What is the Dark Web? How to access the Dark Web. What's the difference between the Dark Web and the Deep Web?*](http://www.pcadvisor.co.uk/how-to/internet/what-is-dark-web-how-access-dark-web-deep-joc-beautfiulpeople-3593569/)
  - [Ryan Whitwam: *OnionScan tests 'dark web' sites to see if they really are anonymous*](http://www.extremetech.com/internet/226106-onionscan-tests-dark-web-sites-to-see-if-they-really-are-anonymous)
  - [Tom Simonite: *The Surprising Light Side of the Dark Web*](https://www.technologyreview.com/s/601073/the-surprising-light-side-of-the-dark-web/)
  
  Úlohami se prolíná znalost technologie VPN, proto doporučuji (především pokud jste nebyli na přednášce) přečíst alespoň nějaký text na toto téma. Například [článek na serveru Lifehacker](http://lifehacker.com/5940565/why-you-should-start-using-a-vpn-and-how-to-choose-the-best-one-for-your-needs).
time: 20
