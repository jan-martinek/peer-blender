name: Publikování na webu
summary: "Jak publikovat obsah na webu? Výhody služeb, CMS a generovaných webů. Úvod do kaskádových stylů."
goals: |
  **Cílem této lekce je porozumět dostupným způsobům publikování informací na webu a naučit se základy CSS.** 
  
  > **Poznámka:** Pozor na záludost: v angličtině snadno odlišitelné *web* a *website* se do češtiny překládá často stejně (*web*). Jen občas se používají přesnější, ale buď zavádějící nebo nezvyklé pojmy jako *webové stránky* nebo *webové sídlo*. Při čtení tak musíte dávat pozor, zda je zmiňován *web* nebo *web* (sic).
  
  ### Platformy pro publikování na webu
  
  **Podíváme se na tři způsoby, jak pracovat s vlastním obsahem**, který chcete zveřejnit na internetu. Využít k tomu můžete:
  
  - **webové služby třetích stran** jako jsou [medium.com](http://medium.com), [tumblr.com](http://tumblr.com), sociální sítě aj.
  - **systémy pro správu obsahu** (Content Management System, CMS), které spustíte na vlastním či pronajatém serveru s dostupným skriptováním a databází: např [Wordpress](http://wordpress.org) či [Ghost](https://ghost.org),
  - **generátory statických webových stránek**, které z podkladů vygenerují HTML (a další) soubory, které zpřístupníte na vlastním serveru, jako je např. [Jekyll](http://jekyllrb.com), [Gitbook](https://www.gitbook.com) nebo [Octopress](http://octopress.org/).
  
  > **Poznámka:** Dejte si pozor na zásadní rozdíl mezi *Wordpress(.org)*, což je CMS s otevřeným zdrojovým kódem, a *Wordpress.com*, což je webová služba.)
  
  Každý ze způsobů publikování je jen zjednodušením práce, kterou byste mohli provést sami pomocí HTML, CSS a Javascriptu. Zjednodušují spolupráci, redukují množství potřebných znalostí a standardizují práci s obsahem i samotný obsah. To zároveň znamená, že jsou samy o sobě omezením: pomocí HTML, CSS a Javascript můžete zpracovat nejrůznější dokumenty a aplikace, zatímco dané platformy nastavují velmi konkrétní procesy a obsahové formáty, které pak musíte dodržovat a naplňovat.
  
  ### Kaskádové styly
  
  **Druhou a časově náročnější součástí je práce s CSS**, neboli kaskádovými styly (Cascading Style Sheets). Jde o způsob, jak sémantickému HTML dát vizuální podobu. Vracíme se zde k základům, ale namísto obsahu se budeme zabývat formou. HTML a CSS tvoří (společně s javascriptem) to, co vidíte na jakékoli webové stránce – se znalostí obojího již můžete vytvořit velmi pokročilý webový obsah.
  
  **K čemu je to dobré?** Je to podobné, jako byste uměli pracovat v roce 1990 s textovým editorem a tabulkovým procesorem: umožní vám to jednak leší porozumění fungování a potenciálu webu, a též vám to dá základní praktické dovednosti – ty můžete využít profesionálně, ale i pro vlastní potřeby.
