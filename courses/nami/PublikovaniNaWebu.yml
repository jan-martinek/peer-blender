  ### Publikování na webu
  
  Následující texty se věnují různým publikačním platformám. V zadání prvního úkolu dostanete jeden z nich, zde uvádím všechny – mohou se vám hodit i při zpracování úkolů, abyste našli širší kontext.
  
  - [Carson Ward: 6 Reasons to Avoid Building Your Own CMS](http://www.opendesigns.org/6-reasons-to-avoid-building-your-own-cms/)
  - [Jacob O'Gara: Wordpress Vs. Tumblr Vs. Blogger](http://www.digitaltrends.com/social-media/wordpress-vs-tumblr-vs-blogger/)
  - [Vito Botta: Why I switched from Jekyll back to WordPress](http://vitobotta.com/switched-jekyll-back-wordpress/)
  - [David Turnbull: WordPress vs. Jekyll: Why You Might Want to Switch](http://www.sitepoint.com/wordpress-vs-jekyll-might-want-make-switch/)
  - [Andy Leverenz: WordPress vs Tumblr: Comparing Two Of The Most Popular Blogging Platforms](https://www.elegantthemes.com/blog/editorial/wordpress-vs-tumblr)
  - [Marko Saric: Tumblr Vs WordPress Comparison: A Powerful Combination](http://howtomakemyblog.com/tumblr-vs-wordpress/)
  - [Quora: Thinking SEO, is WordPress or Tumblr better for a business persona blog?](https://www.quora.com/Thinking-SEO-is-WordPress-or-Tumblr-better-for-a-business-persona-blog)
  - [Adrianne Jeffries: Posterous is shutting down: here are the best alternatives](http://www.theverge.com/2013/4/30/4281780/posterous-is-shutting-down-tomorrow-here-are-the-best-alternatives)  
  - [Sick Of Yahoo? Move Your Tumblr Blog Into WordPress](http://www.makeuseof.com/tag/how-to-move-your-blog-from-tumblr-into-wordpress/)

  ### CSS – povinná „literatura“
  
  Tentokrát je součástí zadání povinné cvičení: můžete si vybrat ze dvou variant. Můžete absolvovat část kurzu na [Codecademy](https://www.codecademy.com/) nebo na [Khan Academy](https://www.khanacademy.org/). Pokud to stihnete, klidně si projděte kurzy oba. (Lekce počítá s tím, že již znáte základy HTML z kurzu *Transformace dat pomocí počítače* &ndash; pokud tomu tak není, počítejte s tím, že vám bude průchod lekcí trvat o něco déle.)
  
  Krom toho si můžete přečíst úvod do kaskádových stylů na webu [Jak psát web.cz](http://www.jakpsatweb.cz), který je psán velmi přístupně (a v českém jazyce), byť obsahuje některé dnes již zastaralé informace.
  
  #### Kurzy
  
  - [HTML & CSS @ Codecademy](https://www.codecademy.com/learn/web) – zde pracujete přímo s kódem a učíte se pomocí textové nápovědy po malých krůčcích (zpracujte lekce dostupné zdarma)
  - [Khan Academy](https://www.khanacademy.org/computing/computer-programming/html-css/) – zde se učíte pomocí interaktivních tutoriálů, kterými vás provází hlas lektora či lektorky (měly by vám stačit lekce *Intro to CSS*, *CSS text properties*, *CSS layout* a *Using multiple CSS classes*)

  #### Jak psát web

  - [Dušan Janovský: CSS styly - úvod](http://www.jakpsatweb.cz/css/css-uvod.html)
  - [Dušan Janovský: Strukturování textů - styly](http://www.jakpsatweb.cz/css/css-semantika.html)
  - [Dušan Janovský: CSS prakticky](http://www.jakpsatweb.cz/css/css-prakticky.html)
  - [Dušan Janovský: Vlastní styly v CSS aneb třídy, identifikátory a složené deklarace](http://www.jakpsatweb.cz/css/css-tridy-class.html)
