name: "Internet, web a síťová neutralita"
summary: "Co je to internet a web? Širší souvislosti technologických inovací spojených se webem jsem ilustrovány diskusí o tzv. síťové neutralitě."
goals: |     
    Mnoho z nás denně používá internet, ale zároveň nerozumíme tomu, jak pracuje uvnitř. **Cílem této lekce je porozumět fungování internetu**, abychom jej byli schopni efektivně využívat a dále rozvíjet. Prostřednictvím průniku do diskuse o síťové neutralitě také nahlédneme, jaký vliv má konkrétní technologická praxe na společenské jevy.
    
    Samotný úkol je stejně jako minule jen část celého procesu: široký obraz vytvoří až setkání s úkoly ostatních studentů, v nichž se seznámíte s dalšími články a definicemi.
    
    V závěru naleznete další praktický úkol související s Githubem, v němž stačí téměř následovat postup krok za krokem. Kdybyste se v postupu zasekli, hledejte pomoc na diskusním fóru. A příště se již můžete těšit na práci se skutečným kusem softwaru, který bude generovat poměrně hezky vypadající výsledky.
reading: |
    Povinné texty jsou zadány v konkrétních úkolech, zde nabízím seznam všech textů coby doporučenou četbu.
    
    ### Internet: nové médium
    
    Internet se rozvíjí: jeho podoba byla v letech 1986, 1996, 2006 a 2016 výrazně odlišná. Mění se díky dostupným technologiím, společenským proměnám i reflexivnímu hodnocení dosavadního vývoje (vypadal by jinak bez smartphonů s foťáky, dostupnosti téměř celé populaci nebo v jiných legislativních podmínkách). 
    
    Následují texty se věnují jak vzniku webu (první text je **ten** návrh, který popisuje, *„jak by to jakože mohlo vypadat“* &ndash; od nadřízených se dočkal hodnocení *„vague, but exciting“*), tak představují reflexi jeho vývoje a důsledků.
    
    - [Tim Berners-Lee: Information Management: A Proposal](https://www.w3.org/History/1989/proposal.html)
    - [Dave Raggett: Introduction to the World Wide Web](https://www.w3.org/People/Raggett/book4/ch01.html)
    - [Dave Raggett: A history of HTML](https://www.w3.org/People/Raggett/book4/ch02.html)
    - [Lev Manovich: Media After Software](http://manovich.net/index.php/projects/article-2012)
    - [Lev Manovich: New Media from Borges to HTML](http://faculty.georgetown.edu/irvinem/theory/manovich-new-media-intro.pdf)
    - [Justin Peters: An honest thief &ndash; How free-culture pioneer Aaron Swartz fought for the free exchange of information, and lost](http://thelongandshort.org/margins/aaron-swartz-jstor-hack) &ndash; zde v návaznosti na minulou lekci
    
    ### Technický základ internetu
    
    Úplný základ v přístupné formě (videa, populárně-naučný seriál): podrobnosti se dozvíte v kurzu [VIKBA14 Digitální kompetence](https://is.muni.cz/predmet/phil/podzim2016/VIKBA14).
    
    - [Code.org (Vint Cerf, Paola Mejia): The Internet: IP Addresses and DNS](https://www.youtube.com/watch?v=5o8CwafCxnU) (video)
    - [Code.org (Vint Cerf, Lynn Root): The Internet: Packets, Routing and Reliability](https://www.youtube.com/watch?v=AYdF7b3nMto) (video)
    - [Pavel Tronner: Zrození internetu](http://www.zive.cz/serial-zrozeni-internetu/sc-345/default.aspx?tags=1) (série článků)
        - [1. Jak začalo budování sítě sítí](http://www.zive.cz/clanky/zrozeni-internetu-1-jak-zacalo-budovani-site-siti/sc-3-a-167196/default.aspx)
        - [2. Jak to postavit, aby to fungovalo](http://www.zive.cz/clanky/zrozeni-internetu-2-jak-to-postavit-aby-to-fungovalo/sc-3-a-167294/default.aspx)
    
    ### Síťová neutralita
    
    Síťová neutralita je politické téma: nejde o problém s jednoduchým (technologickým) řešením. Proto jsou následující články vždy výrazně názorově zabarvené: obzvláště pozorní buďte tehdy, když se text zdá být objektivním popisem.
    
    - [A Guide To The Open Internet](http://www.theopeninter.net) (vizualizace)
    - [Randolph May: Why Net neutrality is incompatible with 'Internet freedom'](http://www.cnet.com/news/why-net-neutrality-is-incompatible-with-internet-freedom/)
    - [Free Press: How to Save the Internet](http://www.savetheinternet.com/how-save-internet)
    - [Mark Scott: Tim Berners-Lee, Web Creator, Defends Net Neutrality](http://bits.blogs.nytimes.com/2014/10/08/tim-berners-lee-web-creator-defends-net-neutrality/?_r=0)
    - [Ben Thompson: Netflix And Net Neutrality](https://stratechery.com/2014/netflix-net-neutrality/)
    - [Jon Brodkin: Comcast accused of violating NBC merger commitment and net neutrality rule](http://arstechnica.com/business/2016/03/comcast-accused-of-violating-nbc-merger-commitment-and-net-neutrality-rule/)
    - [Jeffrey Dorfman: Net Neutrality Is A Bad Idea Supported By Poor Analogies](http://www.forbes.com/sites/jeffreydorfman/2014/11/13/net-neutrality-is-a-bad-idea-supported-by-poor-analogies/#59ca7e3c46a2)
    - [Jacob Davidson: Why Net Neutrality Isn’t Worth Celebrating](http://time.com/money/3724058/net-neutrality-isnt-worth-celebrating/)
    - [Eric Ravenscraft: Why the FCC's New Net Neutrality Rules are Good for the Internet](http://lifehacker.com/why-the-fccs-new-net-neutrality-rules-are-good-for-the-1683769527)
