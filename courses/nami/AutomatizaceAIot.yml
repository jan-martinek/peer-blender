  ### Internet věcí

  **Dalším krokem je takzvaný „internet věcí“ (Internet of Things, IoT).** Není to nic složitého, jde jen o mnoho věcí, které jsou připojené k internetu. Od pověstné ledničky, která ví, co vám chybí ([zatím neví, ale tuší, že se něco pokazilo](http://www.theverge.com/2016/1/4/10707894/samsung-smart-refrigerator-connected-fridge-iot-ces-2016)), přes [krokoměry a další fitness zařízení](http://www.wareable.com/fitness-trackers/the-best-fitness-tracker), senzory [teploty, vlhkosti](http://electronut.in/IoT-temp-sensor/) nebo znečištění ozduší (mrkněte na [český social-innovation projekt Kanárci.cz](http://kanarci.cz)), až po [chytrý kurník](http://www.intelfreepress.com/news/smart-chicken-coop-hacking-the-henhouse/9654/).
  
  **Princip je úplně stejný: zařízení připojené k internetu něco zjistí a dá vám o tom vědět.** Krokoměr vám pošle pochvalný e-mail, protože jste se neflákali. Senzor vlhkosti upozorní, že jste dlouho nezalili kytky. Kurník tweetne, když slepice snese vajíčko a pozná, která nese nejvíc. Je to důsledek toho, že počítače a různé čipy jsou dostatečně malé a levné na to, aby se daly [zamontovat do všeho](https://twitter.com/internetofshit).
  
  Krom toho, že zařízení upozorňují vás, může to být i naopak. **Můžete dát e-mailem, SMSkou či tweetem dát vědět zařízení, že má něco udělat. Anebo se kruh uzavře a jedno zařízení upozorní druhé, aby něco udělalo** – např. dešťový senzor upozorní střešní okna, aby se zavřela a pokud zjistí, že některé z nich neodpovědělo, pošle vám SMSku.
  
  Zajímavá využití se nabízí nejen v domácnosti, ale i v práci: tam často nejde o jedinečná zařízení, ale spíše o [velká množství senzorů](http://sensorsandsystems.com/precision-agriculture-sensors-drive-agricultural-efficiency/), které sbírají data, a [stroje, které se z těchto dat učí](https://www.quora.com/How-is-machine-learning-used-in-agriculture).
  
  **Propojení velkého množství nezávislých komponent má svá rizika**: jednak běžnou poruchovost, ale též riziko útoku. Současná zařízení jsou často nechráněná, popř. obsahují bezpečnostní chyby, které umožňují napadení. Pokud vám někdo doma vypne světla, nemusí to být tak hrozné. „Méně příjemné“ je, pokud někdo získá přístup do webkamery, kterou hlídáte domovní vchod, zahradu nebo své dítě. Nebo k vašemu domovnímu zámku.
  
  V textech se dočtete konkrétní příklady využití i rizik IoT.
  
