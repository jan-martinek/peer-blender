questions: |
  **Společně s dalšími [členy vašeho týmu](https://docs.google.com/spreadsheets/d/1c5jR4M08K2Rqjeu9tPOCnVzv4rMHPCRgMCej138NwmI/pubhtml?gid=1033207348&single=true)** promyslete následující náležitosti vašeho projektu:
  
  1. Cílovou skupinu či skupiny (buďte konkrétní — „kdokoli“ a podobné definice jsou nepřípustné)
  2. Cíl webu (alespoň 280 znaků)
  3. Název webu
  4. Seznam alespoň 5 zásadních webových zdrojů, které se věnují stejné oblasti
  5. Seznam alespoň 5 zásadních ne-webových zdrojů, které se věnují stejné oblasti
  6. Prozkoumejte dostupná multimédia (obrázky, videa atp.) a odkažte na ně
  7. Vizuální inspiraci pro budoucí vzhled webu (weby, obrázky, designové prvky atp.)
  8. Základní obsah k tématu (alespoň 10 odrážek v logické struktuře)
  9. Strategii zveřejňování obsahu: jaké informace a jakým způsobem budete zveřejňovat?
  
  **Vše umístětě v logické struktuře na stránku *About*** (najdete ji v souboru `about.md` v kořenové složce — můžete ji přejmenovat a změnit odkaz (na „O nás“, „O projektu“ apod.), jen pak [změňte odkaz v šabloně](https://github.com/jan-martinek/jan-martinek.github.io/commit/183481a6327dd2bc8211557dc68b91bacb74c1b6)). Do druhého příspěvku v blogu ([opatrně na jméno souboru](https://is.muni.cz/auth/cd/1421/jaro2016/VIKBA07/62746887)) popište tým, jeho členy a svou motivaci pro dané téma.
  
  > **Tip:** Nenechávejte úkol na poslední chvíli a při tvorbě spolupracujte – na konci semestru bude potřebné (a v testu kontrolované), aby projektu a jeho stavbě rozuměl každý ze členů týmu. Pokud se nemůžete setkat osobně, doporučuji alespoň skupinový hovor.
  
  Do vstupního pole uveďte odkaz na svůj projektový repozitář a na zveřejněnou webovou stránku. V poli pro komentář popište a zhodnoťte, jak proběhla týmová spolupráce (alespoň 300 znaků).
