name: Automatizace a IoT
summary: |
  V této lekci se podíváme, jak spojovat různé webové *služby* a zařízení mezi sebou.
goals: |
  Minule jsme se podívali, jak využívat informací z jiných webů a sestavit z nich vlastní web. Tentokrát se mrkneme trochu bokem: budeme spojdwasdwadsadg wdovat různé webové služby a mrkneme, jak bychom mohli spojovat k internetu připojená wazařízení.  
reading: |
  Obě témata jsou aktuální, proto jsou zdroje především v angličtině. Aby nebyl vstup do nové oblasti příliš tvrdý, najdete zde stručný úvod do problematiky (který je obsahově podobný jako přednáška).

  ### Spojování webových služeb
  
  **Jak to vypadá? Začněme s příklady.** Přidáte do kopie extra adresu a vytvoříte úkol v Trellu nebo v Google Tasks. Nebo to samé uděláte ohvězdičkováním e-mailu. Automaticky tweetujte své  fotky z instagramu. Ukládejte přílohy do Dropboxu tím, že přepošlete e-mail. Děláte rutinní úkoly (kontrola mailu, zalévání kytek)? Nechte si pravidelně vygenerovat checklist. A tak dále.
  
  Spojování webových služeb znamená jednoduše to, že **v jedné službě něco uděláte a změna se přenese automaticky jinam**. Čím více různých služeb používáte (e-mail, sociální sítě, kalendář, textové a tabulkové procesory, chytré domácí osvětlení), tím širší možnosti vám nabízejí služby jako [IFTTT](https://ifttt.com/), [Zapier](https://zapier.com) a [další](https://www.google.cz/?#q=ifttt+alternatives).
  
  Následující texty se věnují automatizaci a jeden z nich najdete v prvním úkolu. Pro kontext může být užitečné omrknout i některé další.
  
