  - [Tony Roberts: The problem with Open Data](http://www.computerweekly.com/opinion/The-problem-with-Open-Data)
  
  ### Big data
  
  Big data označují datové sady, u nichž nesejde na jednotlivých řádcích. Jsou to záznamy vytvořené díky počítačům: například jde o data o návštěvnosti webů, produkční statistiky automobilky anebo podrobně zaznamenaná data o počasí. 
  
  Nejde o termín, který označuje něco konkrétního: spíše jde o název pro trend. Jde o přístup k práci s daty (jejich získávání, zpracování a analýzu). Poznávacím znakem je především redukce výsledných dat do průběžně aktualizovaných ukazatelů.
  
  V úkolech se setkáte s úvody do tématu:
    
  - [Michal Černý: Big data a jejich zpracování](http://www.root.cz/clanky/big-data-a-jejich-zpracovani/)
  - [Ondřej Dolák: Big data — Nové způsoby zpracování a analýzy velkých objemů dat](http://www.systemonline.cz/clanky/big-data.htm)
  - [Patrick Schwerdtfeger: What is Big Data? Big Data Explained (Hadoop & MapReduce)](https://www.youtube.com/watch?v=c4BwefH5Ve8) (video)
  - [Opensource.com: What is big data?](https://opensource.com/resources/big-data)
  
  A též několika konkrétnějšími texty:
  
  - [Adam Riglian: 'Big data' collection efforts spark an information ethics debate](http://searchcloudapplications.techtarget.com/feature/Big-data-collection-efforts-spark-an-information-ethics-debate)
  - [John Rollins: Why we need a methodology for data science](http://www.ibmbigdatahub.com/blog/why-we-need-methodology-data-science)
  - [Jonathan H. King, Neil M. Richards: What's Up With Big Data Ethics?](http://www.forbes.com/sites/oreillymedia/2014/03/28/whats-up-with-big-data-ethics/#2a5e8dad2964)
  - [Margaret Steen: Ethical Uses of Collected Data](https://www.scu.edu/ethics/focus-areas/business-ethics/resources/ethical-uses-of-collected-data/)
  - [Éanna Kelly: UK government plans ethics council to guide big data researchers](http://www.sciencebusiness.net/news/79758/UK-government-plans-ethics-council-to-guide-big-data-researchers)
  
  ### Analytické nástroje
  
  Analytických nástrojů, které pracují s velkými daty je mnoho. Například správa velkého množství dat o zemědělství je většině z nás vzdálená, zatímco i vy se můžete velmi snadno setkat s nástroji, užívanými v online marketingu a na sociálních sítích — například Google Analytics, Facebook Insights, aj. 
  
  > Protože jde o metriky a nástroje, které dnes při komunikaci s klienty využívá téměř každá organizace, můžete se se samotným nástrojem nebo jeho výstupy setkat na různých pozicích — nejen na pozici PR nebo v marketingu.
  
  S Google Analytics budeme pracovat v rámci týmového projektu: na starosti jej bude mít jeden člen týmu, ale o výsledcích byste se měli bavit všichni. (V rámci příští lekce na váš web přijdou ostatní kolegové, takže s trochou štěstí získáte nějaké penzum dat.)
