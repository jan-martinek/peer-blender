name: "Open Data, Big Data a analytické nástroje"
summary: "Otevřená data (Open Data), velká data (Big Data) a krátký úvod do užívání analytických nástrojů."
goals: |
  Cílem této lekce je porozumění konceptu otevřených dat, nahlédnutí do povahy velkých dat (big data) a úvodní vhled do používání analytických nástrojů.
reading: |
  > **Poznámka:** Tato lekce probíhá zčásti souběžně s předchozí lekcí – doporučuji nejprve zpracovat zadání předchozího úkolu, neboť některé úkoly navazují na v něm získané znalosti a dovednosti.

  ### Otevřená data
  
  Základní informace o otevřených datech není třeba přepisovat: přečtěte si [velmi stručný úvod do problematiky](http://archiv.ihned.cz/c1-65264440-sloupek-data-otevrena-budoucnosti) a základní charakteristiky otevřených dat na webu [OtevřenáData.cz](http://www.otevrenadata.cz/otevrena-data/) (tento web je zajímavý celý díky zaměření na ČR). V úkolech se zaměříme na detaily, problémy a budoucnost otevřených dat v konkrétních příkladech. Seznam všech použitých článků:
  
  - [Alan Freihof Tygel, Maria Luiza Machado Campos, Celso Alexandre Souza de Alvear: Teaching Open Data for Social Movements: a Research Strategy](http://ci-journal.net/index.php/ciej/article/view/1220/1165)
  - [Barbara J. Parker, Kiran Jain: The Challenges of Open Data and Privacy Issues](http://www.westerncity.com/Western-City/April-2015/The-Challenges-of-Open-Data-and-Privacy-Issues/)
  - [David Hand: Open data is a force for good, but not without risks](http://www.theguardian.com/society/2012/jul/10/open-data-force-for-good-risks)
  - [Donald Cowan, Paulo Alencar, Fred McGarry: Perspectives on Open Data: Issues and Opportunties](https://uwaterloo.ca/canadian-index-wellbeing/sites/ca.canadian-index-wellbeing/files/uploads/files/perspective_on_open_data-issues_and_opportunities.pdf)
  - [Open data means business: UK innovation across sectors and regions: Challenges for open data companies](https://theodi.org/challenges-for-open-data-companies)
  - [Sharon S. Dawes: A Realistic Look at Open Data](http://www.w3.org/2012/06/pmod/pmod2012_submission_38.pdf)
