    Zamyslete se, jaká data byste chtěli znát o obci, kde máte trvalé bydliště (pokud zde nebydlíte, zamyslete se nad obdobím, kdy to tak bylo). 
    
    Jaké problémy, klíčové veřejné služby, provozní údaje, investiční náklady atp. by bylo dobré znát? Jsou daná data nyní dostupná snadno? Kdo k nim má nyní přístup? (Zvažujte pouze data, o kterých je důvodné předpokládat, že jsou někde uložena.) 
