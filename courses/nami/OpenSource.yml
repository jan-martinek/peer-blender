# git: vytvoření vlastního účtu, klonování na vlastní počítač, repozitáře a forku jiného repozitáře
bloom: apply
questions: |
  Vytvořte si účet ve službě [Github](http://github.com) a vytvořte svůj první repozitář (při tvorbě si vyberte licenci a nechte vytvořit soubor README).
  
  Následně si stáhněte program [Github Desktop](http://desktop.github.com) a naklonujte si repozitář do vlastního počítače. V textovém editoru si otevřete soubor README a popište, proč jste tento repozitář založili. Pomocí nástroje Github Desktop vytvořte commit se změnami v souboru README a sesynchronizujte jej s repozitářem umístěným v internetu (ve službě Github).
  
  Do odpovědi vložte adresu vašeho repozitáře.
