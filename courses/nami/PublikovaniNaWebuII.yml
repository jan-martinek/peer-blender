name: "Publikování na webu II"
summary: "V návazné lekci se seznámíme se základy informační architektury, prohloubíme znalost práce s CSS a načneme semestrální projekt."
goals: |
  **Cílem této lekce je posunout se od teoretické znalosti webových technologií k jejich používání při práci s obsahem.**
  
  Krom základního vhledu do informační architektury nahlédneme hlouběji se naučíme lépe používat CSS styly a rozběhneme si web na platformě Jekyll, který nám ve zbytku semestru poslouží jako základ semestrálního projektu.
reading: | 
  [Každé sdělení má záměr.](https://en.wikipedia.org/wiki/Jakobson%27s_functions_of_language) Aby se záměr naplnil, snažíme se komunikovat efektivně: srozumitelně, jasně, nahlas atp. Náročnost efektivní komunikace se liší u osobní konverzace, SMSek našim blízkým, knih pro široké publikum, televizních projevů, veřejných tweetů či blogpostů. Liší se obsah, struktura, komunikační kanál, médium, cílová skupina, časovost a další aspekty sdělení.
  
  ### Informační architektura
  
  Obdobně jako při psaní textu pracujeme s myšlenkovými mapami, osnovami a dalšími nástroji, práce se s rozsáhlým hypertextově provázaným obsahem vyžaduje specifické pomůcky. A (nejen) těmi se zabývá *informační architektura*. Podobně jako při stavbě domu nestačí znát jen technické dovednosti, ale je potřebné přizpůsobit dům jeho účelu (ať už jde o bydlení, výuku nebo ošetřování nemocných), nemůžeme ani web udělat správně bez ohledu na jeho účel.
  
  Abyste získali jasnější představu o IA, přečtěte si první dvě kapitoly jedné z nejcitovanějších knih o daném oboru. Najdete je ve [studijních materiálech](http://is.muni.cz/auth/el/1421/jaro2016/VIKBA07/um/). Text kapitol si doplňte rychlým pročtením alespoň dvou doplňkových textů (doporučuji projít alespoň části prvních tří textů, které se věnují konkrétním metodám a nástrojům, které úvodní kapitoly nezmiňují):
    
  - [UX Booth: Complete Beginner’s Guide to Information Architecture](http://www.uxbooth.com/articles/complete-beginners-guide-to-information-architecture/)
  - [Cameron Chapman: The Ultimate Guide to Information Architecture](http://www.webdesignerdepot.com/2015/02/the-ultimate-guide-to-information-architecture/)
  - [Cameron Chapman: Information Architecture 101: Techniques and Best Practices](http://sixrevisions.com/usabilityaccessibility/information-architecture-101-techniques-and-best-practices/)
  - [Makulová Soňa: Informačná architektúra (recenze)](http://ikaros.cz/informacna-architektura)
  - [Wikipedia: Informační architektura](https://cs.wikipedia.org/wiki/Informačn%C3%AD_architektura)
  
  Krom toho najdete v prvním úkolu jeden z několika dalších textů, které pro úplnost uvádím zde:
    
  - [TECED: IA Evaluation Methodologies](http://teced.com/services/information-architecture-ia/ia-evaluation-methodologies/)
  - [Craig Tomlin: 8 Free Tools for Good Information Architecture and Usability](http://www.usefulusability.com/8-free-tools-for-good-information-architecture-and-usability/)
  - [Usability.gov: Information Architecture Methods](http://www.usability.gov/how-to-and-tools/methods/information-architecture/index.html)
  - [Mickey McManus: What is Information Architecture?](http://maya.com/blog/what-is-information-architecture)
  - [Jason Shen: Reading Notes on How to Make Sense of Any Mess by Abby Covert](http://www.jasonshen.com/2015/reading-notes-make-sense-mess-abby-covert/)
  - [David Travis: Card Games for Information Architects](http://www.userfocus.co.uk/articles/cardgames.html)
  - [Daniel Brown: Eight Principles of Information Architecture](http://www.slideshare.net/brownorama/eight-principles-of-information-architecture)
