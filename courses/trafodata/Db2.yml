preface: "Důraz je tentokrát kladen na kvalitu zpracování kreativních úkolů. V případě, že se zaseknete na neznalosti technikálií a ani Google nepomáhá, neváhejte se obrátit na kolegy v [diskusním fóru předmětu](https://is.muni.cz/auth/diskuse/diskusni_forum_predmet?guz=58445984)."
rubrics:
