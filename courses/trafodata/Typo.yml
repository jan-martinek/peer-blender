name: Typografie
goals: |
    Cílem této lekce je naučit se rozeznávat způsob, kterým je pomocí typografických pravidel do textu vnášen význam a aplikovat tyto znalosti v praxi.
reading: |
    - Martin Pecina: *Knihy a typografie.* (vybrané kapitoly)
    - Martin Pecina: Typomil.com (vybrané texty)
    
    Vše je dostupné v [učebních materiálech v ISu](https://is.muni.cz/auth/el/1421/podzim2015/VIKBA05/um/).
rubrics: 
    - "Jsou odpovědi na faktické otázky správné?"
    - "Je praktický úkol správně zpracovaný? (Dostatečná délka textu, správné využití typografických pravidel.) Co by se dalo zlepšit?"
    - "Ohodnoťte, jak si autor/ka úkolu uvědomuje omezení daná užitým softwarem. (Popište několika větami.)"
preface: "Při zpracování úkolů vycházejte ze zadané literatury a dohledávejte další informace na internetu."
