name: Značkovací jazyky: Markdown
goals: |
    Cílem je poznat kompletní syntax Markdown a vyzkoušet si ji na několika drobných příkladech. Při práci na této lekci doporučuji přeskakovat mezi zadáním úkolů a čtením textů.
reading: |
    Minule jsme si vyzkoušeli HTML a tentokrát se naučíme něco nového, abychom si to zjednodušili. Půjde o Markdown, syntax pro jednoduché psaní dokumentů bez spousty značek v zubatých závorkách. Autor John Gruber popisuje Markdown následovně: 
    
    > Markdown is a text-to-HTML conversion tool for web writers. Markdown allows you to write using an easy-to-read, easy-to-write plain text format, then convert it to structurally valid XHTML (or HTML).
    > 
    > (…)
    > 
    > The overriding design goal for Markdown’s formatting syntax is to make it as readable as possible. The idea is that a Markdown-formatted document should be publishable as-is, as plain text, without looking like it’s been marked up with tags or formatting instructions. While Markdown’s syntax has been influenced by several existing text-to-HTML filters, the single biggest source of inspiration for Markdown’s syntax is the format of *plain text email*.
    
    ### Povinná četba
    
    Četbou pro tuto lekci je především [dokumentace Markdownu](https://daringfireball.net/projects/markdown/), to znamená především stránka [Basics](https://daringfireball.net/projects/markdown/basics), která je plná příkladů, a stránka [Syntax](https://daringfireball.net/projects/markdown/syntax), kde se dozvíte všechny podrobnosti.
    
    ### Další četba a videa
    
    Existují další místa, kde si můžete přečíst podobné informace jinými slovy (to pomáhá pochopení), například ve článku [short guide to start with markdown](http://blog.wax-o.com/2014/04/tutorial-short-guide-to-start-with-markdown/) nebo si zkuste [vygooglit další](https://www.google.cz/search?rls=en&q=markdown+intro&ie=UTF-8&oe=UTF-8&gfe_rd=cr&ei=crUXVunLBMOk8we89qmwBQ). Doporučuji i shlédnutí nějakého [videotutoriálu na Youtube](https://www.google.cz/search?rls=en&q=markdown+intro+youtube&ie=UTF-8&oe=UTF-8&gfe_rd=cr&ei=iLYXVrbQMOuk8webvo3ABg).
    
    ### Hodně štěstí
    
    Další literaturu budete muset dohledávat kvůli plnění úkolů, takže toto bude prozatím stačit. Syntaxi si projděte pořádně, protože texty psané v Markdownu budeme ve zbytku kurzu využívat intenzivně.
rubrics: 
    - "Jsou odpovědi vědomostní otázky (tzn. první čtyři) správné? Pokud ne, upřesněte, kde autor/ka řešení dělá chyby. Pokuste se to vysvětlit tak, aby to pomohlo v pochopení."
    - "Dohledal/a autor/ka vhodně informace v otázkách číslo 5 a 6?"
    - "Jsou praktické úkoly provedeny správně? Je syntax Markdown užita správně?"
    - "Zhodnoťte, zda jsou zvýrazněné pasáže v textu knihy v posledním úkolu vybrané vhodně a zvýrazněné správným způsobem. Pokud byste raději zvýraznili jiné pasáže, jaké by to byly?"
preface: "Při zpracování úkolů vycházejte ze zadané literatury a dohledávejte další informace na internetu."
