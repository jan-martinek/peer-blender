name: Značkovací jazyky: HTML
goals: |
    Cílem je poznat základy HTML a vyzkoušet si je na několika drobných příkladech. Při práce na této lekci doporučuji přeskakovat mezi zadáním úkolů a čtením textů. 
reading: |
    ### Učíme se psát
    
    Pro psaní HTML nepotřebujete žádné superschopnosti — stačí umět napsat tyto čtyři znaky: `<>"/` (lomené závorky, uvozovky a lomítko). Pak už snadno napíšete i pěkný odkaz `<a href="doma.html">domů</a>`. Jak tyto znaky napsat na české klávesnici? Googlujte třeba „[speciální znaky česká klávesnice](https://www.google.cz/search?client=safari&rls=en&q=speci%C3%A1ln%C3%AD+znaky+%C4%8Desk%C3%A1+kl%C3%A1vesnice&ie=UTF-8)“. *Tip: Uživatele MS Windows bude zajímat [pravý Alt (AltGr)](http://dusan.pc-slany.cz/klavesnice/obrazky/pravy-alt.gif).*
    
    ### HTML
    
    Četbou na tento týden je tentokrát velmi stručný výtah k HTML, který najdete [přímo na webu](http://jan-martinek.com/etc/html/) (autorem je vyučující, proto se nebojte na nejasnosti ptát ve fóru). 
    
    Pokud budete chtít obdobný návod jinými slovy, doporučuji [googlit](https://www.google.cz/search?q=html+basics) — ale dávejte si pozor, internet je plný nepřesných a neaktuálních článků (např. web [jakpsatweb.cz](http://jakpsatweb.cz) je pěkný, ale obsahuje dnes již mnoho zastaralých informací). *Určitě si nastavte časové omezení na poslední rok.* Pěkný článek je [od Mozilly](https://developer.mozilla.org/en-US/Learn/Getting_started_with_the_web/HTML_basics).
    
    ### Zdrojový kód
    
    Jedním z nejdůležitějších konceptů je rozdíl mezi HTML kódem a tím, co se vám zobrazí v prohlížeči. U jakékoli stránky, kterou vidíte na internetu, si můžete zobrazit její zdrojový kód. [Jak na to?](https://www.google.cz/search?client=safari&rls=en&q=jak+zobrazit+zdrojov%C3%BD+k%C3%B3d+str%C3%A1nky)
    
    ### Editor
    
    Pro zpracování části domácího úkolu (psaní HTML dokumentu) budete potřebovat textový editor. *Poznámkový blok*, který máte nainstalovaný, pokud používáte operační systém Windows, vám dovolí začít, ale nic vám neusnadní (a leccos ztíží). Proto si nainstalujte textový editor [Brackets](http://brackets.io) (funguje a je zdarma a dobrý).
    
    ### A píšeme
    
    Jakmile budete mít nainstalovaný editor, můžete se podívat na tento [článek o psaní stránek v HTML](https://developer.mozilla.org/en-US/Learn/HTML/Write_a_simple_page_in_HTML), který hezky vysvětluje, co obnáší psaní HTML stránky. Pokud v této fázi narazíte na problémy, obraťte se s prosbou o radu do předmětového fóra.
