name: Tipy a triky
goals: |
    Poslední úkol není soustředěn na konkrétní způsob práce s daty, ale přináší drobné tipy a triky, které vám pomohou při práci s počítačem. Cílem lekce je časová úspora a větší pohodlí při práci s programy a systémy, které již používáte.
reading: |
    Tentokrát se obejdeme zcela bez zadané četby: řešení všech úkolů je mnohokrát pečlivě popsáno na internetu.
    
    ## Tipy:
    
    - Když hledáte návod, pečlivě si ohlídejte, že je určen pro vámi používanou verzi software.
    - Návody v angličtině bývají pečlivěji zpracované (zejména díky tomu, že je jich mnoho).
    - Spíše než listování několika stránkami výsledků většinou pomůže rychlé zkoušení více různých vyhledávacích frází.
rubrics:
    - "Jsou otázky zodpovězeny správně a kompletně? (Pokud je to aplikovatelné, odpovídají zadání v záhlaví?)"
    - "Odhadněte: Byly by odpovědi srozumitelné pro vaši babičku?"
    - "Zhodnoťte, která z odpovědí vám přinesla nejvíce nových poznatků."
preface: |
    Všechny úkoly splňte v následujícím rozsahu (pokud je to aplikovatelné):
            
    1. Najděte na webu popis či postup platný pro vaši platformu,
    2. reprodukujte postup na vlastním počítači či jiném zařízení (pokud jej nevlastníte, využijte pomoci přátel),
    3. vlastními slovy popište postup tak, aby jej dokázal splnit člověk s nízkou úrovní počítačové gramotnosti: specifikujte platformu, popište přesný postup a použitý software (příp. webové služby), pokud je to vhodné, ilustrujte popis obrázky, které přiložte k úkolu,
    4. doplňte odpovědi na případné další otázky v zadání.
