name: Formátování čísel, čas v počítači a tabulky v textu
goals: |
    Tento týden završíme blok, kde jsme se věnovali datům pomocí tabulkových procesorů. Prošli jsme, jak data vytvářet, jak je získat odjinud. Udržet je konzistentní tak, abychom s nimi mohli následně pracovat - filtrovat je a provádět s nimi výpočty.
    
    
reading: |
    ### Formátování čísel
    
    V této lekci si projdeme formátování dat. V první lekci tohoto bloku jsme se seznámili s datovými typy. Víme, že s čísly umí procesor snadno pracovat — sčítat je, odečítat, počítat průměry apod. 
    
    Pro přehlednost ale občas chceme, aby číslo obsahovalo další prvky např. mezery pro lepší čitelnost, lomítko v rodném čísle, doplnit nuly v čísle bankovního účtu, přidat symbol € u měny apod.
    
    Jak čísla formátovat a vytvořit si i vlastní formáty se dočtete např. na:
    
    - stránkách [Miroslava Lorence](http://lorenc.info/3MA381/vlastni-format-bunky.htm)
    - stránkách [Pavla Lasáka](http://office.lasakovi.com/excel/formatovani/vlastni-format-bunek-pokrocile-nastaveni/)
    
    ### Datum a jeho formát
    
    Důležitým prvkem je si uvědomit, že i datum je v počítači uloženo jako číslo. A to jak ho vidíme je [pouze formátování](https://support.office.com/cs-cz/article/Nastaven%C3%AD-po%C5%BEadovan%C3%A9ho-form%C3%A1tu-data-8e10019e-d5d8-47a1-ba95-db95123d273e).
    
    ### Importování dat a formát CSV
    
    V úplně prvních lekcích tohoto kurzu jsme se zaobírali tím, jak psát dokumenty v prostém textu (plain text). Podobná možnost existuje i pro tabulky, např. pomocí souboru typu CSV. CSV se používá především pro přenos dat mezi různými aplikacemi, je snadno editovatelný a čitelný i bez speciálního editoru.
    
    Přečtěte si např. [heslo CSV na Wikipedii](https://cs.wikipedia.org/wiki/CSV). 
    
    > #### Vizualizace dat
    >
    > Po formátování by dalším krokem byla např. vizualizace dat: vytváření grafů, infografik, interaktivních nástrojů apod. Na tuto kapitolu už v tomto předmětu není prostor. Pokud by vás lákal i tento směr, tak se podívejte např. na předmět [VIKMB37 Vizualizace dat](https://is.muni.cz/predmet/phil/podzim2015/VIKMB37).
rubrics:
    - "Rozumí autor/ka formátu CSV? Povedlo se mu/jí najít soubor a správně z něj získat data to tabulkového procesoru? Popsal/a využitelnost těchto dat?"
    - "Rozumí autor/ka formátování čísel a dat v tabulkovém procesoru? Podařilo se mu/jí formáty prakticky upravit? Mění se správně naformátované hodnoty, pokud se změní vstupní (otestujte na posledním, vlastním datu)? Počítá se správně doba mezi daty? (Pokud autor/ka narazil/a na omezení způsobené tabulkovým procesorem, např. formátování dat před rokem 1900, nepovažujte to za chybu.)"
    - "Podařilo se autorovi/autorce najít nejdelší letopočet v zápisu pomocí římských číslic? Popsal/a dostatečně a pochopitelně postup, jak k výsledku došel/došla?"
    - "Popsal/a autor/ka dostatečně práci s rozdělováním e-mailové adresy? Mění se výsledné hodnoty, pokud změníte vstupní? (Pokud se nepodařilo správně vyextrahovat hodnoty doména a doména nejvyššího řádu, tak to nepovažujte za chybu, když je vidět, že autor/ka nad prací pracoval/a a svůj postup popsal/a.)"
preface: |
    Praktické úkoly 4—7 řešte v jednom sešitu, každý úkol na jeden list. Výsledný soubor uložte jako `ukoly3.xls` a odevzdejte. V případě potřeby jej můžete zazipovat, ale nemělo by to být nutné.
    
    > Tip: [Sdílený soubor](https://goo.gl/q92YbV) si můžete stáhnout celý (nebo si vytvořit vlastní kopii) a pracovat přímo v něm.
