input: file
comments: 10
vars:
    rows: [6, 7, 8, 9, 10]
    cols: [6, 7, 8, 9, 10]
    objects: [6, 7, 8, 9, 10]
questions: |
    Vytvořte tabulku, která bude mít alespoň %rows% řádků (+ hlavička) a %cols% sloupců. Tabulka bude popisovat %rows% objektů, které mají podobné vlastnosti. V každém sloupci bude jeden atribut. Až budete mít tabulku vytvořenou, zamyslete se, jaký typ hodnot mají jednotlivé atributy. Data v tabulce mohou být reálná nebo smyšlená. Soustřeďte se na konzistenci dat.
    
    > Příklad: Tabulka automobilů, ve sloupcích např. výrobce (text), model (text), SPZ (šestimístný kód), barva (text, popř. kód barvy), počet míst k sezení (celé číslo), objem válců (celé číslo), rok výroby (čtyřmístné číslo).
