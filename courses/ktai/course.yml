author: Jan Martinek <info@jan-martinek.com>
name: Kritická teorie a inovace
goals: |
    Cílem předmětu je zisk hlubšího teoretického a kritického vhledu do problematiky inovace, především s ohledem na její normativní ukotvenost, sdílení informací a zprostředkovanou komunikaci.
    
    V klíčových konceptech vychází kurz z kritické teorie a reflexe jejích následovníků. Vyučující kurz doporučuje studentům všech ročníků studia — vyžaduje pouze ochotu věnovat čas důslednému čtení a interpretaci textů.
methods: |
    Po semináři studenti zpracují výstup v libovolné formě, která je zachytitelná a zprostředkovatelná v čase. Výstup reaguje na **konkrétní detail obsahu kurzu nebo zpracovává zajímavý zážitek z výuky**. 
    
    Tvorba kreativního výstupu by studentům měla zabrat cca hodinu. Kromě samotného výstupu či jeho dokumentace je třeba napsat krátký komentář, proč vzniklo právě to, co vzniklo (1–2 odstavce).
support: |
    Hodnocení kreativních výstupů probíhá formou vzájemného hodnocení v nástroji Peer Blender: každý artefakt je ohodnocen třemi dalšími osobami (studenty či vyučujícím). 
    
    Za kreativní artefakt student získá 1 bod, pokud udělí souhlas (dvě a víc ★) alespoň dva z hodnotitelů.
